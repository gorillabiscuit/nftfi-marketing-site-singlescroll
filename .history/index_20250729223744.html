<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFTfi Marketing Site</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="three-container">
        <canvas id="three-canvas"></canvas>
    </div>
    
    <!-- UI Controls Panel -->
    <div id="controls-panel">
        <div class="control-group">
            <h3>Shader Controls</h3>
            
            <div class="control-item">
                <label for="refraction">Refraction Power:</label>
                <input type="range" id="refraction" min="0" max="1" step="0.01" value="0.35">
                <span class="value-display" id="refraction-value">0.35</span>
            </div>
            
            <div class="control-item">
                <label for="chromaticAberration">Chromatic Aberration:</label>
                <input type="range" id="chromaticAberration" min="0" max="1.5" step="0.01" value="0.14">
                <span class="value-display" id="chromaticAberration-value">0.14</span>
            </div>
            
            <div class="control-item">
                <label for="saturation">Saturation:</label>
                <input type="range" id="saturation" min="1" max="1.25" step="0.01" value="1.01">
                <span class="value-display" id="saturation-value">1.01</span>
            </div>
            
            <div class="control-item">
                <label for="fresnelPower">Fresnel Power:</label>
                <input type="range" id="fresnelPower" min="1" max="20" step="0.1" value="9.0">
                <span class="value-display" id="fresnelPower-value">9.0</span>
            </div>
            
            <div class="control-item">
                <label for="shininess">Shininess:</label>
                <input type="range" id="shininess" min="1" max="50" step="0.1" value="25.0">
                <span class="value-display" id="shininess-value">25.0</span>
            </div>
            
            <div class="control-item">
                <label for="diffuseness">Diffuseness:</label>
                <input type="range" id="diffuseness" min="0" max="1" step="0.01" value="0.2">
                <span class="value-display" id="diffuseness-value">0.2</span>
            </div>
        </div>
        
        <div class="control-group">
            <h3>IOR (Index of Refraction)</h3>
            
            <div class="control-item">
                <label for="iorR">IOR Red:</label>
                <input type="range" id="iorR" min="1.0" max="2.333" step="0.001" value="1.15">
                <span class="value-display" id="iorR-value">1.15</span>
            </div>
            
            <div class="control-item">
                <label for="iorY">IOR Yellow:</label>
                <input type="range" id="iorY" min="1.0" max="2.333" step="0.001" value="1.16">
                <span class="value-display" id="iorY-value">1.16</span>
            </div>
            
            <div class="control-item">
                <label for="iorG">IOR Green:</label>
                <input type="range" id="iorG" min="1.0" max="2.333" step="0.001" value="1.18">
                <span class="value-display" id="iorG-value">1.18</span>
            </div>
            
            <div class="control-item">
                <label for="iorC">IOR Cyan:</label>
                <input type="range" id="iorC" min="1.0" max="2.333" step="0.001" value="1.22">
                <span class="value-display" id="iorC-value">1.22</span>
            </div>
            
            <div class="control-item">
                <label for="iorB">IOR Blue:</label>
                <input type="range" id="iorB" min="1.0" max="2.333" step="0.001" value="1.22">
                <span class="value-display" id="iorB-value">1.22</span>
            </div>
            
            <div class="control-item">
                <label for="iorP">IOR Purple:</label>
                <input type="range" id="iorP" min="1.0" max="2.333" step="0.001" value="1.22">
                <span class="value-display" id="iorP-value">1.22</span>
            </div>
        </div>
        
        <div class="control-group">
            <h3>Camera Controls</h3>
            
            <div class="control-item">
                <label for="cameraFov">FOV:</label>
                <input type="range" id="cameraFov" min="10" max="120" step="1" value="75">
                <span class="value-display" id="cameraFov-value">75</span>
            </div>
            
            <div class="control-item">
                <label for="cameraX">Camera X:</label>
                <input type="range" id="cameraX" min="-10" max="10" step="0.1" value="4">
                <span class="value-display" id="cameraX-value">4</span>
            </div>
            
            <div class="control-item">
                <label for="cameraY">Camera Y:</label>
                <input type="range" id="cameraY" min="-10" max="10" step="0.1" value="-2">
                <span class="value-display" id="cameraY-value">-2</span>
            </div>
            
            <div class="control-item">
                <label for="cameraZ">Camera Z:</label>
                <input type="range" id="cameraZ" min="1" max="20" step="0.1" value="7">
                <span class="value-display" id="cameraZ-value">7</span>
            </div>
        </div>
        
        <button id="toggle-controls">Hide Controls</button>
    </div>
    
    <script type="module" src="main.js"></script>
</body>
</html>
