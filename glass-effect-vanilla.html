<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glass Effect with Distortion</title>
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            font-weight: normal;
        }

        body {
            min-height: 100vh;
            background: url('https://images.pexels.com/photos/14209077/pexels-photo-14209077.jpeg');
            background-size: cover;
            transition: color 0.5s, background-color 0.5s;
            line-height: 1.6;
            font-family: Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            font-size: 15px;
            text-rendering: optimizeLegibility;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            display: flex;
            place-items: center;
            justify-content: center;
        }

        .card {
            width: 400px;
            flex-wrap: wrap;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            overflow: hidden;
            border-radius: inherit;
            transition: opacity 0.26s ease-out;
            border-radius: 28px;
            filter: drop-shadow(-8px -10px 46px #0000005f);
            backdrop-filter: brightness(1.1) blur(2px) url(#displacementFilter);
            position: relative;
            cursor: grab;
        }

        .card:active {
            cursor: grabbing;
        }

        .card::before {
            content: '';
            position: absolute;
            inset: 0;
            z-index: 0;
            overflow: hidden;
            border-radius: 28px;
            -webkit-box-shadow: inset 2px 2px 0px -2px rgba(255, 255, 255, 0.7), 
                                inset 0 0 3px 1px rgba(255, 255, 255, 0.7);
            box-shadow: inset 6px 6px 0px -6px rgba(255, 255, 255, 0.7), 
                        inset 0 0 8px 1px rgba(255, 255, 255, 0.7);
        }

        .dock-icon {
            width: 120px;
            scale: 1;
            transition: all .2s ease-in-out;
            cursor: pointer;
            z-index: 99;
            margin: 0 10px;
        }

        .dock-icon:hover {
            scale: 1.2;
        }

        /* SVG Filter for Distortion Effect */
        .svg-filters {
            position: absolute;
            width: 0;
            height: 0;
            overflow: hidden;
        }
    </style>
</head>

    <script>
        // Draggable functionality
        const card = document.getElementById('glassCard');
        const position = { x: 0, y: 0 };
        let isDragging = false;
        let startX, startY;

        // Mouse events for dragging
        card.addEventListener('mousedown', (e) => {
            isDragging = true;
            startX = e.clientX - position.x;
            startY = e.clientY - position.y;
            card.style.cursor = 'grabbing';
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            
            position.x = e.clientX - startX;
            position.y = e.clientY - startY;
            card.style.transform = `translate(${position.x}px, ${position.y}px)`;
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
            card.style.cursor = 'grab';
        });

        // Touch events for mobile
        card.addEventListener('touchstart', (e) => {
            isDragging = true;
            const touch = e.touches[0];
            startX = touch.clientX - position.x;
            startY = touch.clientY - position.y;
        });

        document.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            e.preventDefault();
            
            const touch = e.touches[0];
            position.x = touch.clientX - startX;
            position.y = touch.clientY - startY;
            card.style.transform = `translate(${position.x}px, ${position.y}px)`;
        });

        document.addEventListener('touchend', () => {
            isDragging = false;
        });
    </script>
